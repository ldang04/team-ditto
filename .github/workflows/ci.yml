name: CI Implementation for Style and Static Checking and Testing

on:
  pull_request:
  push:
    branches:
      - main # Only run on push for main branch to avoid duplicate runs with PRs

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p reports

      - name: TypeScript type checking
        run: npm run typecheck

      - name: Build TypeScript
        run: npm run build

      - name: Run ESLint (style checking)
        run: npm run lint

      - name: Run static analysis
        run: npm run analyze
        continue-on-error: false

      - name: Run unit tests
        run: npm run test:unit:junit

      - name: Convert JUnit XML to HTML
        if: always()
        run: |
          npx junit-viewer --results=reports/jest-junit.xml --save=reports/jest-report.html || echo "JUnit XML conversion failed or file not found"

      - name: Upload test results and reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            reports/jest-junit.xml
            reports/jest-report.html
            reports/static-analysis-report.html
            coverage/
          retention-days: 7
          if-no-files-found: ignore
